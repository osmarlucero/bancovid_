
<!DOCTYPE html>
<html lang="en">
	<head>
	<link rel="StyleSheet" href= "..//CSS/app_accounts_.css?v=0.0.2" />
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
		<title>Transacciones</title>
	</head>
	<body>

		<div id="arrow">
			<a href="#" id="arrow_up" class="font_style">^</a>
		</div>
		<header id="header">
			<div id="person_info">
				<img src="Imagenes/pain.png" class="profile_header_small profile_header">
			</div>
			<div id="header_menu">
				<ul>
					<li><a href="#ref_menu" class="ref_menu font_style">About me</a></li>
					<li><a href="#reference" class="ref_menu font_style">Reference</a></li>
					<li><a href="#pricing_container" class="ref_menu font_style">Pricing</a></li>
					<li><a href="#contact_me" class="ref_menu font_style">Contact</a></li>
					<li><a  class="ref_menu font_style">Blog</a></li>
				</ul>
			</div>
		</header>
		
			<!-- Contenido 	1-->
			<div id="contact_me" class="what_i_do">
				<h1 class="data font_style height_"> &nbsp;&nbsp;&nbsp;Realizar transaccion</h1>
				<div id="contactme_main">
					<div id="span_contact">
						<div id="span_center">
							<div class="span_content">
								<ul>
									<li>
										<p class="font_style">
											Cuenta de envio
										</p>
										<input type="text" id="cueta_envio" class="contact_place font_style span_padd">
									</li>
									<li>
										<p class="font_style">
											Cuenta de recivo
										</p>
										<input type="text" id="cuenta_recibir" class="contact_place font_style span_padd">
									</li>
								</ul>
							</div>
							<div class="span_content">
								<ul>
									<li>
										<p class="font_style">
											Cantidad
										</p>
										<input type="text" id="cantidad" class="contact_place font_style span_padd">
									</li>
									<li>
										<p class="font_style">
											Concepto
										</p>
										<textarea rows="6" cols="54" id="concepto" class="contact_place font_style span_padd"></textarea>
									</li>
								</ul>
							</div>
						</div>
						
						<div id="button_send">
							<a type="button" id="finalizar" class="button_reference button_style font_style button_padd_price">Finalizar</a>
							<a type="button" id="cancelar" class="button_reference button_style font_style button_padd_price">Cancelar</a>	
						</div>
						
					</div>
				</div>
			</div>
		</div>

	</body>
</html>
